# Docker Compose configuration for E2E testing
# Provides a temporary PostgreSQL database for integration/E2E tests
#
# Usage:
#   docker compose -f docker-compose.test.yml up -d    # Start
#   docker compose -f docker-compose.test.yml down -v  # Stop and remove data

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: motido-test-db
    environment:
      POSTGRES_USER: motido_test
      POSTGRES_PASSWORD: motido_test_password
      POSTGRES_DB: motido_test
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with local PostgreSQL on 5432
    volumes:
      # No persistent volume - data is ephemeral for testing
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U motido_test -d motido_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_test_data:
    # Ephemeral volume - will be removed with `docker compose down -v`
