name: CI
permissions:
  contents: read

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Python Backend Tests
  # ============================================
  python-lint:
    name: Python Lint & Format Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.5
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Check formatting with Black
        run: poetry run black --check .

      - name: Check import sorting with isort
        run: poetry run isort --check-only .

      - name: Lint with Pylint
        run: poetry run pylint src tests --fail-under=10

  python-typecheck:
    name: Python Type Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.5
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Type check with Mypy
        run: poetry run mypy src tests

  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.5
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run tests with coverage
        run: poetry run pytest --cov=motido --cov-report=xml --cov-report=term-missing --cov-fail-under=100

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: python
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  python-security:
    name: Python Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.5
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Security scan with Safety
        run: poetry run safety scan
        continue-on-error: true  # Don't fail PR on security warnings

  # ============================================
  # Frontend Tests
  # ============================================
  frontend-lint:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint with ESLint
        run: npm run lint

      - name: Type check with TypeScript
        run: npx tsc --noEmit

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Check coverage meets 100% threshold
        run: |
          # Vitest enforces thresholds in vite.config.ts
          # The test:coverage command will fail if coverage < 100%
          echo "✅ Coverage threshold check passed (enforced by Vitest config)"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  # ============================================
  # E2E Tests (Playwright) - Sharded for Speed
  # ============================================
  e2e-tests:
    name: E2E Tests (Shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
    runs-on: ubuntu-latest
    needs: [frontend-build, python-test]
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3]
        shardTotal: [3]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: motido_test
          POSTGRES_PASSWORD: motido_test_password
          POSTGRES_DB: motido_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U motido_test -d motido_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://motido_test:motido_test_password@localhost:5433/motido_test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.5
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached Python venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}

      - name: Install Python dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Verify PostgreSQL connection
        run: |
          echo "Verifying PostgreSQL database connection..."
          poetry run python -c "
          import psycopg2
          import os
          import time

          database_url = os.environ.get('DATABASE_URL')
          print(f'Connecting to: {database_url}')

          for attempt in range(10):
              try:
                  conn = psycopg2.connect(database_url)
                  print('PostgreSQL connection successful!')

                  # Test that we can create tables
                  with conn.cursor() as cur:
                      cur.execute('SELECT 1')
                      result = cur.fetchone()
                      print(f'Query result: {result}')

                  conn.close()
                  break
              except Exception as e:
                  print(f'Attempt {attempt + 1}/10 failed: {e}')
                  if attempt < 9:
                      time.sleep(2)
                  else:
                      raise
          "

      - name: Start backend server
        run: |
          poetry run uvicorn motido.api.main:app --host 0.0.0.0 --port 8000 &
          echo "Waiting for backend to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/api/health > /dev/null 2>&1; then
              echo "Backend ready!"
              break
            fi
            sleep 1
          done

          # Also verify database connectivity
          echo "Verifying database connectivity..."
          for i in {1..10}; do
            if curl -s http://localhost:8000/api/health/db > /dev/null 2>&1; then
              echo "Database connection verified!"
              break
            fi
            echo "Database not ready, retrying in 2 seconds..."
            sleep 2
          done

      - name: Run E2E tests (shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
        working-directory: frontend
        run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-shard-${{ matrix.shardIndex }}
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test failure artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-failure-artifacts-shard-${{ matrix.shardIndex }}
          path: frontend/test-results/
          retention-days: 7

  # ============================================
  # Summary Job (required check)
  # ============================================
  ci-success:
    name: CI Success
    needs:
      - python-lint
      - python-typecheck
      - python-test
      - python-security
      - frontend-lint
      - frontend-test
      - frontend-build
      - e2e-tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          # Security job is allowed to fail (continue-on-error: true)
          # Check only required jobs for success
          if [[ "${{ needs.python-lint.result }}" != "success" ]] || \
             [[ "${{ needs.python-typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.python-test.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-lint.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-test.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-build.result }}" != "success" ]] || \
             [[ "${{ needs.e2e-tests.result }}" != "success" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi

          # Report security status (informational only)
          if [[ "${{ needs.python-security.result }}" != "success" ]]; then
            echo "⚠️ Security scan had warnings or failures (non-blocking)"
          fi

          echo "✅ All required CI checks passed!"
